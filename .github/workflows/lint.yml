name: Lint Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Cache ESLint results
        uses: actions/cache@v3
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc.js', '.eslintrc.json') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --cache --max-warnings=0
